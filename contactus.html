<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="css\contactus.css">
	</head>
	<body bgcolor="#10A5F5">
		<center><h1>Contact Us</h1></center>
	<hr>
	<a href="index.html"><input type="button" class="button" name="about" value="Back to Home"></a>
	<br><br>
	<div align="center">
		<table id="feedback" align="center" bgcolor="#d3d3d3">
			<tr>
				<td><input type="text" name="uname" id="uname" placeholder="Your name*" required></td>
			</tr>
			<tr>
				<td><input type="email" name="email" id="email" placeholder="Your email-id" required></td>
			</tr>
			<tr>
				<td><textarea id="msg" name="msg" cols="40" rows="4" placeholder="Your message here.." required></textarea></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" name="feedback" id="feedback" value="Send Feedback"></td>
			</tr>
		</table>
	</div>
	</body>
</html>
