<!DOCTYPE html>
<html>
	<head>
		<title>Change Password</title>
		<link rel="stylesheet" href="css\change_password.css">
	</head>
	<body bgcolor="#10A5F5">
		<center><h1>Change Password</h1></center>
		<hr>
		<a href="index.html"><input type="button" class="button" name="about" value="Back to Home"></a>
		<br>
		<form action="" method="get">
			<table id="cgpass" align="center">
				<tr>
					<td><b>Enter new password</b></td>
				</tr>
				<tr>
					<td><input type="password" name="opass" id="opass" minlength="8" maxlength="12" placeholder="New Password" autofocus required></td>
				</tr>
				<tr>
					<td><b>Confirm new password</b></td>
				</tr>
				<tr>
					<td><input type="password" name="npass" id="npass" minlength="8" maxlength="12" placeholder="Confirm Password" required></td>
				</tr>
				<tr>
					<td><input type="submit" name="change" id="change" value="Change Password"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
