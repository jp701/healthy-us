<!DOCTYPE html>
<html>
	<head>
		<title>Change Password</title>
	</head>
	<body>
		<center><h1>Change Password</h1></center>
		<hr>
		<a href="index.html">Back to Home</a>
		<form action="" method="get">
			<table bgcolor="#d3d3d3" align="center" height="150px">
				<tr>
					<td>Enter your password:</td>
				</tr>
				<tr>
					<td><input type="password" name="opass" id="opass" minlength="8" maxlength="12" autofocus required></td>
				</tr>
				<tr>
					<td>Confirm your password:</td>
				</tr>
				<tr>
					<td><input type="password" name="npass" id="npass" minlength="8" maxlength="12" required></td>
				</tr>
				<tr>
					<td><input type="submit" name="change" id="change" value="Change Password"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
