<!DOCTYPE html>
<html>
<head>
	<title>Customer Login</title>

					<td align="center"><input type="submit" name="login" value="Log in"></td>	
				</tr>
				<tr>
					<td align="center"><a href="registration.html" target="_self"><b>Create an Account</b></a></td>
				</tr>
				<tr>
					
				</tr>
			</table>
		</center>
	</form>
	
</body>
</html>
