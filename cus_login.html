<!DOCTYPE html>
<html>
<head>
	<title>Customer Login</title>
</head>
<body>
	<center><h1>Customer Login Panel</h1></center>
	<hr>
	<a href="index.html">Back to Home</a>
	<center>
		<form action="" method="post">
			<table bgcolor="#d3d3d3" align="center" height="150px">
				<tr>
					<td><label for="cuname">Username: </label></td>
					<td><input type="text" name="username" id="cuname" placeholder="Username" autofocus required></td>
				</tr>
				<tr>
					<td><label for="cpass">Password: </label></td>
					<td><input type="password" name="password" id="cpasswd" minlength="8" maxlength="12" placeholder="Password" required></td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><a href="forgot_password.html">Forgot Password?</a></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><a href="customer_home.html"><input type="button" name="login" value="Log in"></a></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><a href="registration.html" target="_self">Register new user</a></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
